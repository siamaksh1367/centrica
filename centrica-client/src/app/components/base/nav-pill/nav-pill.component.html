<ul class="nav nav-pills gap-2">
  <li *ngFor="let stage of stages" class="nav nav-item">
    <a
      class="nav-link"
      style="cursor: pointer"
      data-toggle="pill"
      (click)="stageChanged.emit(stage); open = true"
      >{{ stage }}</a
    >
  </li>
  <li class="nav nav-item" *ngIf="open === true">
    <a
      class="nav-link"
      style="cursor: pointer"
      data-toggle="pill"
      (click)="stageChanged.emit(''); open = false"
      >close</a
    >
  </li>
</ul>
