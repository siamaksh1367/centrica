<table class="table">
  <thead *ngIf="tableModel.hasHeader">
    <th *ngFor="let header of _headers">
      {{ header }}
      <app-sort-button *ngIf="tableModel.hasSorting"></app-sort-button>
    </th>
    <th *ngIf="tableModel.hasAddNew">
      <app-add-button></app-add-button>
    </th>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of tableModel.items; trackBy: trackByFn"
      [ngTemplateOutlet]="rowTemplate"
      [ngTemplateOutletContext]="{ $implicit: item }"
    ></tr>
  </tbody>
</table>
