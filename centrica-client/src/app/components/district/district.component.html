<app-table
  [tableModel]="districtTableData"
  [rowTemplate]="districtRow"
  [collapseId]="'districtAddRow'"
>
  <app-district-new-row></app-district-new-row>
</app-table>
<ng-template #districtRow let-district>
  <tr>
    <td>{{ district.id }}</td>
    <td>{{ district.name }}</td>
    <td></td>
  </tr>
</ng-template>
