<app-table
  [tableModel]="storeTableData"
  [rowTemplate]="storeRow"
  [collapseId]="'districtAddRow'"
>
  <app-store-new-row
    (newItemAdded)="newItemAddedHandler($event)"
  ></app-store-new-row>
</app-table>
<ng-template #storeRow let-store>
  <tr>
    <td>{{ store.id }}</td>
    <td>{{ store.name }}</td>
  </tr>
</ng-template>
